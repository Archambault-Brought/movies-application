<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" >

</head>
<body>


<img src="./img/person-holding-film-strip-3585046.jpg" id="filmPic">
<div class="container container-fluid">
    <div class="row">
<div class="card col-12 mr-auto" id="movieCard" >

    <div class="card-body">
        <h1 class="card-title">Loading, Please Wait...</h1>
        <p>Please scroll down for more. </p>
        <br>
<!--        <h2 class="msg"></h2>-->
        <div id="movieList" class="row"></div>
    </div>
</div>


<!--    first form---------------->

<div id='addMovieDiv' class=" col-6 ">
    <div style="height: 21px"></div>
    <button id="showAddFormBtn" >Add A Movie</button>
    <form id="addMovieForm" class="invisible" >
        <div class="form-group " >
            <label for="userAddMovie" class="card-title">Add a New Movie Title</label>
            <input type="text" class="form-control" id="userAddMovie" placeholder="Enter a movie title">
        </div>
        <div class="form-group">
            <label for="userRatingInput" class="card-title">Add a Rating for you New Movie</label>
            <input type="text" class="form-control" id="userRatingInput" placeholder="Enter a Rating 1-5">
        </div>
    </form>
    <button id="addMovieBtn" class="invisible">Submit New Movie</button>
</div>

<!-- edit/delete form-->

<div id='editMovieDiv' class="col-6 " >
    <div style="height: 21px"></div>
    <button id="showEditFormBtn">Edit or Delete a Movie</button>
        <form id="editMovieForm" class="invisible" >
            <div class="form-group">
                <label for="userEditMovie" class="card-title">Click a Movie Title</label>
                <input type="text" class="form-control" id="userEditMovie" placeholder="Enter new movie title">
            </div>
            <div class="form-group">
                <label for="userEditRating" class="card-title">Update or Add a Rating</label>
                <input type="text" class="form-control" id="userEditRating" placeholder="Enter new Rating 1-5">
            </div>
        </form>
        <button id="editMovieBtn" class="invisible">Submit Changes</button>
        <button id="deleteMovieBtn" class="invisible">Delete this Movie</button>
    </div>

</div>
    </div>




<!--    ---------------scripts below this line-------------------->

    <script type="application/javascript" src="./main.js"></script>
</body>
</html>
